<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem slider</title>
</head>
<body>
<div class="slider">
    <div class="slider-container">
        <div class="slides">
            <input class="slide" type="radio" id="slide-1" name="slider" checked>
            <input class="slide" type="radio" id="slide-2" name="slider">
            <input class="slide" type="radio" id="slide-3" name="slider">
            <input class="slide" type="radio" id="slide-4" name="slider">
            <div class="slides-img">
                <div class="slide-img-1 slide">
                    <img class="img-1 slide-img" src="img/11.jpg" alt="picture-mem-1">
                </div>
                <div class="slide-img-2 slide">
                    <img class="img-2 slide-img" src="img/55.jpg" alt="picture-mem-2">
                </div>
                <div class="slide-img-3 slide">
                    <img class="img-3 slide-img" src="img/66.jpg" alt="picture-mem-3">
                </div>
                <div class="slide-img-4 slide">
                    <img class="img-4 slide-img" src="img/44.jpg" alt="picture-mem-4">
                </div>
            </div>
            <div class="slides-content">

                <div class="description">
                    <div class="description-wrapper">
                        <div class="slide-description-1 slide-description">
                            <p class="description-text">У тебя не будет багов<br>Если ты не будешь кодить</p>
                        </div>
                        <div class="slide-description-2 slide-description">
                            <p class="description-text">Давайте все в АйТи!<br>Тут совсем не сложно!</p>
                        </div>
                        <div class="slide-description-3 slide-description">
                            <p class="description-text">Закончить IT курсы<br>Чтобы понимать IT мемы</p>
                        </div>
                        <div class="slide-description-4 slide-description">
                            <p class="description-text">137 сообщений об ошибках<br>Забыл точку с запятой</p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <label for="slide-1"><div></div></label>
                    <label for="slide-2"><div></div></label>
                    <label for="slide-3"><div></div></label>
                    <label for="slide-4"><div></div></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
