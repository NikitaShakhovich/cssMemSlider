<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem slider</title>
</head>
<body>
<div class="slider">
    <div class="slider-container">
        <div class="slides">
            <input class="slide-1" type="radio" id="slide-1" checked>
            <input class="slide-2" type="radio" id="slide-2">
            <input class="slide-3" type="radio" id="slide-3">
            <input class="slide-4" type="radio" id="slide-4">
            <div class="slides-img">
                <div class="slide-img-1">
                    <img class="img-1" alt="picture-mem-1">
                </div>
                <div class="slide-img-2">
                    <img class="img-2" alt="picture-mem-2">
                </div>
                <div class="slide-img-3">
                    <img class="img-3" alt="picture-mem-3">
                </div>
                <div class="slide-img-4">
                    <img class="img-4" alt="picture-mem-4">
                </div>
            </div>
            <div class="slides-content">
                <div class="controls">
                    <label for="slide-1"><span></span></label>
                    <label for="slide-2"><span></span></label>
                    <label for="slide-3"><span></span></label>
                    <label for="slide-4"><span></span></label>
                </div>
                <div class="description">
                    <div class="slide-description-1">
                        <p>Привет</p>
                    </div>
                    <div class="slide-description-2">
                        <p>Добрый день</p>
                    </div>
                    <div class="slide-description-3">
                        <p>Доброе утро</p>
                    </div>
                    <div class="slide-description-4">
                        <p>Добрый вечер</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
